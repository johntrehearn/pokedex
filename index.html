<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Pokemon</title>
</head>

    <body>
        <div class="container">

            <h1>JT Pokemon</h1>

            <div class='generation box'>
                <button class='gen1'>Generation 1</button>
                <button class='gen2'>Generation 2</button>
                <button class='gen3'>Generation 3</button>
                <button class='gen4'>Generation 4</button>
                <button class='gen5'>Generation 5</button>
                <button class='gen6'>Generation 6</button>
                <button class='gen7'>Generation 7</button>
                <button class='gen8'>Generation 8</button>
                <button class='gen9'>Generation 9</button>

            </div>

            <div class='search'>
                <input type="searchBar" type='text' placeholder='Search for Pokemon'>
                <h3 id='gen_No'></h3>
                <div class='pokeDisplay'></div>
            </div>
        </div>

        <script src="script.js"></script>    
        
    </body>

</html>
